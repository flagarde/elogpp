name: "Linux GCC"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release
  ROOT_VERSION: 6-22-00
  CXX: gcc-9
  CC: gcc-9
  
jobs:
  job:
    name: "Linux GCC"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Configure
        run: mkdir build && cd build && cmake ..
      - name: Build
        run: cmake --build build
      - name: Install
        run: cmake --install build
